<svg width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tridentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#0066cc;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0066cc;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background line -->
  <rect width="800" height="100" fill="url(#tridentGradient)"/>
  
  <!-- Decorative water waves -->
  <path d="M50,50 Q100,30 150,50 T250,50 T350,50 T450,50 T550,50 T650,50 T750,50" 
        stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  <path d="M50,50 Q120,70 200,50 T320,50 T480,50 T650,50 T750,50" 
        stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>
  
  <!-- Central trident -->
  <g transform="translate(400,50)" filter="url(#glow)">
    <!-- Trident handle -->
    <line x1="0" y1="-20" x2="0" y2="30" stroke="#00aaff" stroke-width="3"/>
    
    <!-- Trident prongs -->
    <line x1="-15" y1="-20" x2="-15" y2="-5" stroke="#00aaff" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="-5" stroke="#00aaff" stroke-width="2"/>
    <line x1="15" y1="-20" x2="15" y2="-5" stroke="#00aaff" stroke-width="2"/>
    
    <!-- Trident tips -->
    <polygon points="-18,-20 -15,-25 -12,-20" fill="#00aaff"/>
    <polygon points="-3,-20 0,-25 3,-20" fill="#00aaff"/>
    <polygon points="12,-20 15,-25 18,-20" fill="#00aaff"/>
    
    <!-- Connecting piece -->
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#00aaff" stroke-width="2"/>
  </g>
  
  <!-- Side decorations -->
  <g transform="translate(200,50)">
    <path d="M0,0 Q-10,-5 -20,0 Q-10,5 0,0" fill="rgba(255,255,255,0.4)"/>
  </g>
  <g transform="translate(600,50)">
    <path d="M0,0 Q10,-5 20,0 Q10,5 0,0" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.7)">
    ðŸ”± ATLANTIS DIVIDER ðŸ”±
  </text>
</svg>