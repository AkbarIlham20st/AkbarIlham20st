<svg width="800" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bubble1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </radialGradient>
    <linearGradient id="streamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#004080;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00aaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background stream -->
  <rect width="800" height="80" rx="40" fill="url(#streamGradient)"/>
  
  <!-- Animated bubbles -->
  <circle cx="80" cy="40" r="4" fill="url(#bubble1)">
    <animate attributeName="cy" values="70;10;70" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="40" r="6" fill="url(#bubble1)">
    <animate attributeName="cy" values="70;15;70" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="320" cy="40" r="3" fill="url(#bubble1)">
    <animate attributeName="cy" values="70;20;70" dur="4.2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="4.2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="480" cy="40" r="5" fill="url(#bubble1)">
    <animate attributeName="cy" values="70;12;70" dur="3.8s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="3.8s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="40" r="4" fill="url(#bubble1)">
    <animate attributeName="cy" values="70;18;70" dur="4.1s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="4.1s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="720" cy="40" r="6" fill="url(#bubble1)">
    <animate attributeName="cy" values="70;8;70" dur="3.6s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="3.6s" begin="0.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Center text -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.7)">
    ðŸŒŠ Underwater Zone ðŸŒŠ
  </text>
</svg>